# =============================================================================
# Ansible Configuration - Credential Scan Automation
# =============================================================================
# This configuration file is for LOCAL TESTING.
# In Ansible Tower, these settings are managed through Tower's configuration.
# =============================================================================

[defaults]
# Inventory file location
inventory = inventory/hosts.yml

# Roles path
roles_path = roles

# Disable host key checking for testing
host_key_checking = False

# Retry files location (or disable)
retry_files_enabled = False

# Output formatting
stdout_callback = yaml
callback_whitelist = profile_tasks

# Fact caching (useful for multi-play scenarios)
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 3600

# Increase timeout for slow operations
timeout = 60

# Default module arguments
module_lang = en_US.UTF-8

# Logging (uncomment for debugging)
# log_path = /tmp/ansible_scan.log

# Display skipped hosts
display_skipped_hosts = True

# Show custom stats
show_custom_stats = True

[privilege_escalation]
# Default privilege escalation settings
# For local testing, these can be disabled
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH settings (for production use)
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[colors]
# Color output settings
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

