# SonarQube Project Configuration
# ================================
# Documentation: https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project Identification
sonar.projectKey=pod-mutating-webhook
sonar.projectName=Pod Mutating Admission Webhook
sonar.projectVersion=1.0.0

# Project Description
sonar.projectDescription=Kubernetes Mutating Admission Webhook for Pod injection

# Source Configuration
sonar.sources=app
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Python Configuration
sonar.language=py
sonar.python.version=3.11

# Coverage Configuration
# Run: pytest --cov=app --cov-report=xml
sonar.python.coverage.reportPaths=coverage.xml

# Test Report Configuration  
# Run: pytest --junitxml=test-results.xml
sonar.python.xunit.reportPath=test-results.xml

# Pylint Configuration
# Run: pylint app/ --output-format=json > pylint-report.json
sonar.python.pylint.reportPaths=pylint-report.json

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**
sonar.test.exclusions=**/test_*.py
sonar.coverage.exclusions=tests/**,**/test_*.py,**/__init__.py

# Duplications
sonar.cpd.exclusions=tests/**

# Quality Gate
sonar.qualitygate.wait=true

# Additional Settings
sonar.scm.provider=git
sonar.links.homepage=https://github.com/your-org/pod-mutating-webhook
sonar.links.ci=https://github.com/your-org/pod-mutating-webhook/actions
sonar.links.issue=https://github.com/your-org/pod-mutating-webhook/issues
sonar.links.scm=https://github.com/your-org/pod-mutating-webhook

