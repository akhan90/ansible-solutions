# =============================================================================
# Local Test Inventory - Mimics Ansible Tower Inventory
# =============================================================================
# This inventory file is for LOCAL TESTING ONLY.
# In Ansible Tower, you would use the Tower's inventory instead.
#
# IMPORTANT: 
#   - Hostnames MUST match those in scan_config.yml
#   - For local testing, we use localhost connections
#   - In production, these would be real server connections
#
# USAGE:
#   ansible-playbook -i inventory/hosts.yml playbooks/site.yml -e "..."
#
# =============================================================================

all:
  children:
    # -------------------------------------------------------------------------
    # Application Team Servers
    # -------------------------------------------------------------------------
    application_team:
      hosts:
        app-server-01.example.com:
          ansible_host: localhost
          ansible_connection: local
          # In production, use:
          # ansible_host: 10.0.1.10
          # ansible_connection: ssh
          # ansible_user: ansible
        
        app-server-02.example.com:
          ansible_host: localhost
          ansible_connection: local

    # -------------------------------------------------------------------------
    # DevOps Team Servers
    # -------------------------------------------------------------------------
    devops_team:
      hosts:
        infra-server-01.example.com:
          ansible_host: localhost
          ansible_connection: local
        
        infra-server-02.example.com:
          ansible_host: localhost
          ansible_connection: local

    # -------------------------------------------------------------------------
    # Database Team Servers
    # -------------------------------------------------------------------------
    database_team:
      hosts:
        db-server-01.example.com:
          ansible_host: localhost
          ansible_connection: local

    # -------------------------------------------------------------------------
    # Security Team Servers
    # -------------------------------------------------------------------------
    security_team:
      hosts:
        security-server-01.example.com:
          ansible_host: localhost
          ansible_connection: local

  # ---------------------------------------------------------------------------
  # Global Variables for All Hosts
  # ---------------------------------------------------------------------------
  vars:
    # For local testing, use local connection
    ansible_connection: local
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
    
    # Disable host key checking for testing
    ansible_host_key_checking: false
    
    # For local testing, we'll skip become since we're using localhost
    # In production, set these appropriately:
    # ansible_become: true
    # ansible_become_method: sudo

